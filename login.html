<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>تسجيل الدخول</h1>
    </header>
    <main>
        <form class="login-form">
            <label for="username">اسم المستخدم:</label>
            <input type="text" id="username" name="username" required>
            
            <label for="password">كلمة المرور:</label>
            <input type="password" id="password" name="password" required>
            
            <button type="submit" class="button">تسجيل الدخول</button>
        </form>
        <div class="image-grid">
            <img src="./image/1.jpg" alt="صورة 1">
            <img src="./image/2.jpg" alt="صورة 2">
            <img src="./image/3.jpg" alt="صورة 3">
            <img src="./image/4.jpg" alt="صورة 4">
            <img src="./image/5.jpg" alt="صورة 5">
            <img src="./image/6.jpg" alt="صورة 6">
        </div>
        <button id="register-button" class="button">سجل الآن</button>
    </main>
    <script>
        document.getElementById('register-button').addEventListener('click', function() {
            window.location.href = 'register.html';
        });
    </script>
</body>
</html>
