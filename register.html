<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نموذج التسجيل</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <h1>نموذج التسجيل</h1>
    <form action="/submit-registration" method="POST">
        <label for="name">الاسم:</label>
        <input type="text" id="name" name="name" required><br>

        <label for="age">السن:</label>
        <input type="number" id="age" name="age" required><br>

        <label for="address">العنوان:</label>
        <input type="text" id="address" name="address" required><br>

        <label for="job">الوظيفة:</label>
        <input type="text" id="job" name="job" required><br>

        <label for="country">الدولة:</label>
        <input type="text" id="country" name="country" required><br>

        <label for="previous-work">الأعمال السابقة:</label>
        <textarea id="previous-work" name="previous-work" required></textarea><br>

        <label for="email">البريد الإلكتروني:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="password">كلمة المرور:</label>
        <input type="password" id="password" name="password" required><br>

        <label for="confirm-password">إعادة كلمة المرور:</label>
        <input type="password" id="confirm-password" name="confirm-password" required><br>

        <button type="submit">تسجيل</button>
    </form>
</body>
</html>
